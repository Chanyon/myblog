<article>
<div><div><h4 style="text-align: center">TS类型体操笔记</h4></div></div><h5>元组长度计算:</h5><p>元组类型取length就是数值</p>
<p>example:</p>
<figure>
	<figcaption class="-cap">
		<cite class=""></cite>
	</figcaption>
<pre><code>
<span class="line">type num2 = [unknown,string]['length'] =&gt; 2</span>
</code></pre></figure>
<p>元组长度实现加减乘除</p>
<p>Add:</p>
<figure>
	<figcaption class="-cap">
		<cite class=""></cite>
	</figcaption>
<pre><code>
<span class="line">type BuildArray&lt;</span>
<span class="line">	Length extends number,</span>
<span class="line">	Element = unknown,</span>
<span class="line">	Arr extends unknown[] = [],</span>
<span class="line">&gt; = Arr["length"] extends Length</span>
<span class="line">	? Arr</span>
<span class="line">	: BuildArray&lt;Length, Element, [...Arr, Element]&gt;;</span>
<span class="line"></span>
<span class="line">type Add&lt;Num1 extends number, Num2 extends number&gt; = </span>
<span class="line">  [...BuildArray&lt;Num1&gt;, ...BuildArray&lt;Num2&gt;]['length']</span>
<span class="line"></span>
<span class="line">type AddRes = Add&lt;1,1&gt;</span>
<span class="line">//值=&gt; 2 </span>
</code></pre></figure>
<p></p>
<p>Subtract:</p>
<figure>
	<figcaption class="-cap">
		<cite class=""></cite>
	</figcaption>
<pre><code>
<span class="line">type Subtract&lt;Num1 extends number, Num2 extends number&gt; = </span>
<span class="line">  BuildArray&lt;Num1&gt; extends [...BuildArray&lt;Num2&gt;, ...infer Rest] ? </span>
<span class="line">  Rest['length'] : never;</span>
<span class="line"></span>
<span class="line">type SubRes = Subtract&lt;10,1&gt;;</span>
<span class="line">// 9</span>
</code></pre></figure>
<p></p>
<p>Multiply:</p>
<p>乘法是多个加法累加的结果</p>
<p></p>
<figure>
	<figcaption class="-cap">
		<cite class=""></cite>
	</figcaption>
<pre><code>
<span class="line">type Mul&lt;Num1 extends number, Num2 extends number, ResultArray extends Array&lt;unknown&gt; = []&gt; =</span>
<span class="line">	Num2 extends 0 ? ResultArray['length'] :</span>
<span class="line">  Mul&lt;Num1,Subtract&lt;Num2,1&gt;, [...BuildArray&lt;Num1&gt;, ...ResultArray]&gt;;</span>
<span class="line"></span>
<span class="line">type MulRes = Mul&lt;2,2&gt;</span>
<span class="line">// 4</span>
</code></pre></figure>
<p></p>
<p>Div：</p>
<p>除法的实现就是被减数不断减去减数，直到减为 <code>0</code></p>
<figure>
	<figcaption class="-cap">
		<cite class=""></cite>
	</figcaption>
<pre><code>
<span class="line">//整除</span>
<span class="line">type Div&lt;Num1 extends number, Num2 extends number, ResultArray extends Array&lt;unknown&gt; = []&gt; =</span>
<span class="line">	Num1 extends 0 ? ResultArray['length'] :</span>
<span class="line">	Div&lt;Subtract&lt;Num1,Num2&gt;, Num2, [unknown,...ResultArray]&gt;;</span>
<span class="line"></span>
<span class="line">type DivRes = Div&lt;2,1&gt;</span>
<span class="line">// 2</span>
</code></pre></figure>
