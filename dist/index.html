        <div class="py-2" id="content" transition-style="in:circle:center">   <section class="h-auto border-b-2 border-black border-double"><h5 class="h-16 p-2 text-center text-2xl">随记</h5> <ul class="divide-y divide-black divide-dashed"><li class="h-16 p-2"><a data-href="/issue-1/1-first">first article</a><p class="pub-date">2023-02-17</p></li><li class="h-16 p-2"><a data-href="/issue-1/2-second">second article</a><p class="pub-date">2023-02-18</p></li><li class="h-16 p-2"><a data-href="/issue-1/3-TS_type">TS类型体操笔记</a><p class="pub-date">2023-04-16</p></li></ul></section><section class="h-auto border-b-2 border-black border-double"><h5 class="h-16 p-2 text-center text-2xl">Rust</h5> <ul class="divide-y divide-black divide-dashed"><li class="h-16 p-2"><a data-href="/issue-2/1-tauri_build_app">使用tauri+vite打包多页静态网页</a><p class="pub-date">2023-04-30</p></li></ul></section><section class="h-auto border-b-2 border-black border-double"><h5 class="h-16 p-2 text-center text-2xl">JS/TS</h5> <ul class="divide-y divide-black divide-dashed"><li class="h-16 p-2"><a data-href="/issue-3/1-js_deb_thr">笔记：js 实现防抖函数与节流函数</a><p class="pub-date">2023-07-12</p></li></ul></section></div>

</main><footer class="h-64 mt-4 bg-slate-300"><div style="text-align: center;margin-top: 40px">  <p>Xjournal - a simple tool to build your static blog</p>  <a href="https://github.com/Chanyon/Xjournal">by Xjournal</a></div></footer> </div><script>
        const routes = {
            "/home": "./index.html",
            "/about": "./about.html",
"/issue-1/1-first":"./issue-1/1-first.html",

"/issue-1/2-second":"./issue-1/2-second.html",

"/issue-1/3-TS_type":"./issue-1/3-TS_type.html",

"/issue-2/1-tauri_build_app":"./issue-2/1-tauri_build_app.html",

"/issue-3/1-js_deb_thr":"./issue-3/1-js_deb_thr.html",
}
       async function handleLocation(path) {
            const route = routes[path] /*|| routes[404];*/
            const html = await fetch(route).then(data => data.text());
            return html;
       }
       const btn = document.querySelector("#btn");
       const navList = document.querySelectorAll("nav ul");
       const sectionLiAList = document.querySelectorAll("section");
       const content = document.querySelector("#content"); 
       const clickList = [...navList, ...sectionLiAList];
   hljs.configure({
     ignoreUnescapedHTML: true,
   });
 clickList.forEach(link => {
   link.addEventListener("click", async e => {
       e.preventDefault();
         const url = e.target.dataset["href"];
     if(e.target.tagName === "A") {
      const html = await handleLocation(url);
      if (url === "/home") {
       window.location.reload();
       return;
    }
    if (url !== "/home") {
       btn.style.display = "block";
   }
   content.innerHTML = html;
   document.querySelectorAll('pre code').forEach((el) => {
      hljs.highlightElement(el);
   });
  }
  });
});

 // sectionLiAList.forEach(sec => {
 //   localData.contents.push(sec.innerHTML);
 // });
 //  window.localStorage.setItem("bodyContent",JSON.stringify(localData));
 //};
 btn.addEventListener("click",e => {
 btn.style.display = "none";
 content.innerHTML = "";
 [...sectionLiAList].forEach(section => {
        content.appendChild(section);
     });
});
 </script></body>
